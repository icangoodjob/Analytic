<!DOCTYPE html>
<html lang="ru">
@@include('html/head.html',{
	"title":"Вход"
})
<body>

	<div class="wrapper">

		@@include('html/header.html',{})

		<div class="breadcrumbs">
			<div class="container">
				<ul class="breadcrumbs__list">
					<li class="breadcrumbs__item"><a href="" class="breadcrumbs__link">Главная</a></li>
					<li class="breadcrumbs__item">Вход</li>
				</ul>
			</div>
		</div>

		<main class="main">
			<section class="auth auth-login">
				<div class="container">
					<div class="auth__body">
						<div class="auth__box">
							<div class="auth__image auth__image_login _ibg">
								<img src="img/auth/login.png" alt="">
							</div>
							<form action="#" class="auth__form">
								<h2 class="auth__title">
									Авторизация
								</h2>
								<div class="auth__items">
									<div class="auth__item auth__item_user">
										<input class="auth__input" type="email" placeholder="E-mail или телефон">
										<button class="auth__icon"><img src="img/auth/user-orange.png" alt=""></button>
									</div>
									<div class="auth__item auth__item_password">
										<input class="auth__input" type="password" placeholder="Пароль">
										<button class="auth__icon"><img src="img/auth/password-orange.png" alt=""></button>
									</div>
								</div>
								<div class="auth__choice">
									<div class="checkbox-item">
										<label>
											<input type="checkbox" name="category" value="checkbox" class="real-checkbox">
											<span class="custom-checkbox"></span>
											<span class="checkbox-item__text">Запомнить меня</span>
										</label>
									</div>
									<a href="#" class="auth__link">Забыли пароль?</a>
								</div>
								<button class="auth__button" type="submit">Войти</button>
								<div class="auth__bottom">
									<span class="auth__text">У вас нету аккаунта?</span>
									<a href="#" class="auth__link">Зарегистрироваться</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>

		@@include('html/footer.html',{})

	</div>

	@@include('html/js.html',{})
</body>
</html>
